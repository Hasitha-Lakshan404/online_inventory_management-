<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link href="assets/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>

<!--Header-->
<main>
    <!-- ======= HeadSlid ======= -->
    <div class="breadcrumbs d-flex align-items-center"
         style="background-image: url('assets/images/woman-choosing-products-super-market.jpg')">
        <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade"
             style="opacity: 1">

            <h2>Item Management</h2>
            <ol>
                <li>Manage your Items</li>
            </ol>
        </div>
    </div><!-- End HeadSlid -->
</main>

<!--Main sections-->
<main class="container-fluid">
    <!--Data Inputs-->
    <section>
        <main id="addItemMainView">
            <main class="main" id="addItemMain">
                <form id="addItemForm" style="margin-left: 5px; margin-top: 44px;">
                    <div class="row">
                        <!--Item Name-->
                        <div class="col-sm-4">
                            <div class="form-groupMRT">
                                <input class="form-control" id="addItemName" placeholder="Item Name"
                                       type="text" name="addItemName">
                                <span class="control-error" id="lblAddItemName"></span>
                            </div>
                        </div>

                        <!--Type-->
                        <div class="col-sm-4">
                            <div class="form-groupMRT">
                                <input class="form-control" id="addItemType" placeholder="Item Type"
                                       type="text" name="addItemType">
                                <span class="control-error" id="lblAddItemType"></span>
                            </div>
                        </div>

                        <!--Quantity-->
                        <div class="col-sm-4">
                            <div class="row">
                                <!--Que-->
                                <div class="col-sm-4">
                                    <div class="form-groupMRT">
                                        <input class="form-control" id="addItemQuantity" placeholder="Quantity"
                                               type="text" name="addItemQuantity">
                                        <span class="control-error" id="lblAddItemQuantity"></span>
                                    </div>
                                </div>
                                <!--Dropdown-->
                                <div class="col-sm-4">
                                    <div class="form-groupMRT">
                                        <div class="form-groupMRT">
                                            <select class="cssForDropdown" id="qtyDropdown" name="qtyDropdown">
                                                <!--Options-->
                                                <option>Packet</option>
                                                <option>Bottle</option>
                                                <option>liter</option>
                                                <option>Kg</option>

                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                    <br>

                    <!--Unit Price-->
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-groupMRT">
                                <input class="form-control" id="addItemUnitPrice" placeholder="Unit Price"
                                       type="text" name="addItemUnitPrice">
                                <span class="control-error" id="lblAddItemUnitPrice"></span>
                            </div>
                        </div>
                    </div>
                    <br>

                    <!--Description-->
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <textarea class="form-control" id="addItemDescription"
                                          placeholder="Description here" rows="3" name="addItemDescription"></textarea>
                            </div>
                        </div>

                    </div>
                    <br>

                </form>

                <div class="row mt-4 mb-3">

                    <div class="col-sm-3">
                        <button class="btn btn-primary" id="btnDeleteAddItem"
                                style="background-color: orangered;color: white; border: none">Delete
                        </button>
                    </div>

                    <div class="col-sm-3" style="margin-left: -250px">
                        <button class="btn btn-primary" id="btnUpdateAddItem"
                                style="background-color: orangered;color: white; border: none">Update
                        </button>
                    </div>

                    <div class="col-sm-3" style="margin-left: -245px">
                        <button class="btn btn-primary" id="btnNewAddItem"
                                style="background-color: navy;color: white; border: none">New
                        </button>
                    </div>

                    <div class="col-sm-3" style="margin-left: -260px">
                        <button class="btn btn-primary" id="btnSaveAddItem"
                                style="border: none">Save
                        </button>
                    </div>


                    <div class="col-sm-3" style="margin-left: -190px;margin-right: 25px">

                        <div class="input-group rounded col-sm-8-6" style="width: 40vw;">
                            <input aria-describedby="search-addon" aria-label="Search" class="form-control rounded"
                                   id="searchInput"
                                   placeholder="Search"
                                   type="search"/>
                        </div>

                    </div>

                    <div class="col " style="margin-left: 230px">
                            <select class="cssForDropdown" id="findItemByTypeDropdown" name="findItemByTypeDropdown">
                                <!--Options-->

                            </select>
                    </div>
                </div>
            </main><!-- End #main -->
        </main>
    </section>


    <!-- Item Table -->
    <div class="col-12">
        <div class="card item-table overflow-auto">

            <div class="card-body pb-0">

                <table class="table table-borderless">
                    <thead>
                    <tr>
                        <th scope="col">Item id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Description</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Unit Price</th>
                    </tr>
                    </thead>
                    <tbody id="itemTable">

                    </tbody>
                </table>

            </div>
        </div>
    </div><!-- End Item Table -->

</main>

<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

<script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>
<script src="controller/ItemController.js"></script>


</body>
</html>
